<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugins jQuery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Formulário de Cadastro</h1>
        </div>
    </header>

    <section id="contato">
        <div class="container">
            <form>
            <h2>Faça seu cadastro conosco</h2>
                <div class="form-campo">
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" name="nome"/>
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone"/>
                </div>
                <div class="form-campo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email"/>
                </div>
                <div class="form-campo cpf-cep">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" minlength="14" maxlength="14"/>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" minlength="9" maxlength="9"/>
                </div>
                <div class="form-campo">
                    <label for="endereço">Endereço completo:</label>
                    <input type="text" id="endereço" name="endereço"/>
                </div>
                    <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="plugins/jquery.mask.min.js"></script>
    <script src="plugins/jquery.validate.min.js"></script>
    <script src="plugins/messages_pt_BR.min.js"></script>
    <script src="plugins/main.js"></script>
</body>
</html>
